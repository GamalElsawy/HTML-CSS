<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Sign Up Here</h1>
            <div class="labelAndInput">
                <label class="lbl">Name</label>
                <input type="text" placeholder="Enter Your Name"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">User Name</label>
                <input type="text" placeholder="Choose an Username"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">Email</label>
                <input type="email" placeholder="Enter Your Email"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">Date Of Birth</label>
                <input type="date" placeholder="Enter Your Date of Birth"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">LinkedIn</label>
                <input type="text" placeholder="Enter Your LinkedIn Link"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">Password</label>
                <input type="password" placeholder="Choose a Password"/>
            </div>
            <div class="labelAndInput">
                <label class="lbl">Confirm Password</label>
                <input type="password" placeholder="Re-enter Your Password"/>
            </div>
            <div class="buttonDiv">
                <button>Submit</button>
            </div>
    </div>
    </body>
</html>
